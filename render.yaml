services:
  - type: worker
    name: tatami-worker
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python worker.py
    disk:
      name: tatami-data
      mountPath: /data
      sizeGB: 1
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: X_USERNAME
        value: tatamispaces
      - key: X_EMAIL
        sync: false
      - key: X_PASSWORD
        sync: false
      - key: X_AUTH_TOKEN
        sync: false
      - key: X_CT0
        sync: false
      - key: RENDER_DISK_PATH
        value: /data
      - key: COOKIES_DIR
        value: /data/cookies
